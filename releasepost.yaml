changelogs:
  - kind: github
    dir: versioned_docs/version-0.14/changelogs
    formats:
      - extension: markdown
        frontmatters: |
          ---
          title: "{{ .Changelog.Name }}"
          date: "{{ .Changelog.PublishedAt }}"
          ---
        indexfilename: index
        filetemplate: |
          {{ .FrontMatters }}
          {{ if .Changelog.Author }}
          * {{ .Changelog.Author }} released this {{ .Changelog.PublishedAt }}*
          {{ end }}
          {{ if .Changelog.Description }}
          {{ .Changelog.Description }}
          {{ end }}
          {{ if .Changelog.Assets }}
          ## Download
          {{ range $asset := .Changelog.Assets }}
          * [{{ $asset.Name }}]({{ $asset.DownloadURL }})
          {{ end }}
          {{ end }}
          {{ if .Changelog.URL }}
          *Information retrieved from [here]({{ .Changelog.URL }})*
          {{ end }}
        indexfrontmatters: |
          ---
          title: "0.14 Changelogs"
          ---
        indexfiletemplate: |
          {{ .FrontMatters }}
          {{ range $pos, $release := .Changelogs }}
          * [{{ $release.Name}}](changelogs/{{ $release.Tag }}.md) {{ if (eq $pos 0) }}(latest){{ end}}
          {{ end }}
    spec:
      owner: rancher
      repository: fleet
      versionfilter:
        kind: semver
        pattern: "~0.14"

